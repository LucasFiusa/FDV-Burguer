<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="website icon" type="png" href="image/LOGO.png">
    <title>FDV Burguer</title>
</head>
<body>
    <header id="header" class="interface">
            <div class="logo">
                <a href="index.html">
                    <img src="image/LOGO.png" alt="">
                </a>
            </div> <!--logo-->

            <label for="btnSearch" id="search">
                <input type="search" name="search" id="btnSearch" placeholder="Pesquise...">
                <i class="fa-solid fa-magnifying-glass"></i>
            </label>

            <nav id="navbar">
                <ul id="nav_list">
                    Home
                    <li><a href="#">Shops</a></li>
                    <li><a href="#">Pages</a></li>
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Events</a></li>
                </ul>
                
                <a href="#" class="btn-default">See more</a>
            </nav>

            <div id="nada">
                <!--  -->
                <!--  -->
            </div>
    </header>

    <main>
        <section id="home" class="interface">
            <div id="container">

                <div class="images-content">
                    <div class="overlay">
                        <p>Hambúrguer</p>
                    </div> <!--overlay-->
                    <img src="image/hamburguer (1).png" alt="Hamburguer">
                </div> <!--images-content-->

                <div class="images-content">
                    <div class="overlay">
                        <p>Açaí</p>
                    </div> <!--overlay-->
                    <img src="image/Acai.png" alt="Açaí">
                </div> <!--images-content-->

                <div class="images-content">
                    <div class="overlay">
                        <p>Batata Frita</p>
                    </div> <!--overlay-->
                    <img src="image/Batata.png" alt="Batata Frita">
                </div> <!--images-content-->

                <div class="images-content">
                    <div class="overlay">
                        <p>Cachorro-Quente</p>
                    </div> <!--overlay-->
                    <img src="image/HotDog.png" alt="Cachorro-quente">
                </div> <!--images-content-->

                <div class="images-content">
                    <div class="overlay">
                        <p>Nuggets de Frango</p>
                    </div> <!--overlay-->
                    <img src="image/Nuggets.png" alt="Nuggets de Frango">
                </div> <!--images-content-->

                <div class="images-content">
                    <div class="overlay">
                        <p>Tacos Mexicanos</p>
                    </div> <!--overlay-->
                    <img src="image/Tacos.png" alt="Tacos Mexicanos">
                </div> <!--images-content-->
                
            </div> <!--container-->
        </section>
    </main>

    <footer class="interface">
        <div class="logo">
            <a href="index.html">
                <img src="image/LOGO.png" alt="">
            </a>
        </div> <!--logo-->

        <div id="contact">
            <div id="local">
                Rua do Livramento n°27
                <i class="fa-solid fa-location-dot"></i>
            </div> <!--local-->
            
            <div id="email">
                contato@fdv.org.br
                <i class="fa-solid fa-envelope"></i>
            </div> <!--email-->

            <div id="telphone">
                +55 (21) 2516-5916
                <i class="fa-solid fa-phone"></i>
            </div> <!--telphone-->

            <div id="social_midia">
                <div class="social-midia-btn">
                    <i class="fa-brands fa-twitter"></i>
                </div> <!--social-midia-btn-->

                <div class="social-midia-btn">
                    <i class="fa-brands fa-facebook-f"></i>
                </div> <!--social-midia-btn-->

                <div class="social-midia-btn">
                    <i class="fa-brands fa-instagram"></i>
                </div> <!--social-midia-btn-->
            </div> <!--social-midia-->
        </div> <!--contact-->

        <div id="social_midia_responsivo">
            <div class="social-midia-btn">
                <i class="fa-brands fa-twitter"></i>
            </div> <!--social-midia-btn-->

            <div class="social-midia-btn">
                <i class="fa-brands fa-facebook-f"></i>
            </div> <!--social-midia-btn-->

            <div class="social-midia-btn">
                <i class="fa-brands fa-instagram"></i>
            </div> <!--social-midia-btn-->
        </div> <!--social-midia-->
    </footer>
</body>
</html>
